<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 100;
hero.addEventListener('mousemove',handleMove);
function handleMove(e){
  const { offsetHeight: height , offsetWidth:width} = hero;
  let {offsetX : x, offsetY : y} = e;
  // to counteract the effect if you mouseover the hero the numbers reset
  if (this != e.target){
    // console.log(this)
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }
  const xWalk = (x / width) * walk - walk /2
  const yWalk = (y / width) * walk - walk /2
  text.style['text-shadow'] =
  `${xWalk}px ${yWalk}px 0px rgba(0,0,0,.5),
  ${xWalk}px ${-1*yWalk}px 0px rgba(0,255,255,.5),
  ${xWalk * -1.4}px ${-2*yWalk}px 0px rgba(255,255,0,.7)`
}
</script>
</body>
</html>
